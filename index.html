<!DOCTYPE html>
<html>
  <head>
    <title>Material Explorer</title>
    <link rel="stylesheet" href="css/material.css"/>
    <link rel="stylesheet" href="css/Roboto.css" type="text/css">
    <link rel="stylesheet" href="css/pills.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script defer src="js/material.js"></script>
    <script src="js/logic.js"></script>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
	  <!-- Title -->
	  <span class="mdl-layout-title">Material Explorer</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content row">
	  <div class="column one-third">
            <ul class="mdl-list" id="bookmarks">

            </ul>
	  </div>
          <div class="column two-thirds">
            <ul class="mdl-list" id="files">

            </ul>
	  </div>
	</div>
      </main>
    </div>
  </body>
</html>
